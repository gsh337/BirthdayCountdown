<!DOCTYPE html>
<html>

<head>
    <title>Birthday countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="svg/Star.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <span id="countdown" class="countdown-l">
            <span id="days"></span> <span id="days-text"></span>,
            <span id="hours"></span> <span id="hours-text"></span>,
            <br>
            <span id="minutes"></span> <span id="minutes-text"></span>,
            <span id="seconds"></span> <span id="seconds-text"></span>
        </span>

        <a href="https://github.com/prostogasha/BirthdayCountdown" class="attribution">
            <p>(c) 2023 George Petkevich v3.0</p>
        </a>

        <a class="star top-left" href="index.html">
            <img width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">
        </a>

        <img class="star top-right" width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">

        <img class="star bottom-left" width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">

        <a id="fullscreenButton" class="star bottom-right">
            <img src="svg/Star.svg" width="40" height="40" alt="Full Screen">
        </a>

        <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js">
        </script>
        <script src="script.js"></script>
    </div>
</body>

</html>
