<!DOCTYPE html>
<html>

<head>
    <title>Birthday countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="svg/Star.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Countdown to my birthday</h1>
        <p class="countdown">
            <span>Time remaining until my birthday: </span><span id="countdown"></span>
        </p>
        <span class="contact-info">
            <span class="contact-info-text">Contact me on:</span>
            <span class="social-icons">
                <a href="https://www.instagram.com/prosto_gasha" target="_blank">
                    <img class="social-icon" width="24" height="24" src="svg/icon/instagram.svg" alt="instagram icon">
                </a>
                <a href="https://discord.com/users/gasha337" target="_blank">
                    <img class="social-icon" width="24" height="24" src="svg/icon/discord.svg" alt="discord icon">
                </a>
                <a href="https://t.me/gasha337" target="_blank">
                    <img class="social-icon" width="24" height="24" src="svg/icon/telegram.svg" alt="telegram icon">
                </a>
                <a href="https://inktr.ee/gasha337" target="_blank">
                    <img class="social-icon" width="24" height="24" src="svg/icon/linktree.svg" alt="linktree icon">
                </a>
            </span>
        </span>

        <a href="https://github.com/prostogasha/BirthdayCountdown" class="attribution">
            <p>(c) 2023 George Petkevich v2.0</p>
        </a>
    </div>

    <img class="star top-left" width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">

    <img class="star top-right" width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">

    <img class="star bottom-left" width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">

    <img class="star bottom-right" width="40" height="40" src="svg/Star.svg" viewBox="0 0 40 40">

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
